<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Course Card</title>
</head>
<body>

<div class="container" style="width: 300px;margin-top:1rem;">
    <div class="card">
        <img src="./image/Task.png" class="rounded" alt="Course Thumbnail">
        <div class="card-body">
            <h5 class="card-title">Full Stack Web Development</h5>
            <p class="card-text">Learn MERN stack: MongoDB, Express.js, Reactjs, Nodejs. Build dynamic web apps. Gain hands-on full-stack skills.</p>
            <a href="#" class="btn btn-primary w-100">Enroll Now</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
